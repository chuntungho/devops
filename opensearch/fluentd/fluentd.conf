<source>
  @type forward
</source>

<match **>
  @type opensearch
  scheme https
  ssl_verify false
  hosts opensearch-node1,opensearch-node2
  user admin
  password admin

  logstash_format true
  logstash_prefix fluentd

  timezone +08:00
  
  include_timestamp true
  include_tag_key true

  flush_interval 5s
</match>
